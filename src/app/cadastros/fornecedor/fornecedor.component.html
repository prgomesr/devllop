<app-header-lv1 heading="Fornecedores"></app-header-lv1>

<div class="ui-g-12">
  <a href="javascript:void (0)" (click)="openDialog()"><i class="fa fa-plus"></i> Novo</a>
  <p-table [value]="fornecedores" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="text-table-left">Raz√£o</th>
        <th style="width: 180px">Fantasia</th>
        <th style="width: 170px">CNPJ</th>
        <th style="width: 140px">Telefone</th>
        <th class="text-table-left">E-mail</th>
        <th style="width: 80px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-f>
      <tr>
        <td class="text-table-left">{{f.razao}}</td>
        <td>{{f.fantasia}}</td>
        <td>{{f.cnpj}}</td>
        <td>{{f.telefonePrincipal}}</td>
        <td class="text-table-left">{{f.email}}</td>
        <td>
          <a href="javascript:void(0)" pTooltip="Editar" tooltipPosition="top"
             [routerLink]="['/cliente/editar', f.id]"><i class="fa fa-pencil"></i></a>
          <a href="javascript:void(0)" pTooltip="Excluir" tooltipPosition="top"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
