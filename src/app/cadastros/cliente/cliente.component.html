<app-header-lv1 heading="Clientes"></app-header-lv1>

<div class="ui-g-12">
  <a href="javascript:void (0)" routerLink="/cliente/novo"><i class="fa fa-plus"></i> Novo</a>
  <p-table [value]="clientes" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="text-table-left">Nome</th>
        <th style="width: 180px">CPF</th>
        <th style="width: 140px">Telefone</th>
        <th class="text-table-left">E-mail</th>
        <th style="width: 110px">Situação</th>
        <th style="width: 80px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
      <tr>
        <td class="text-table-left">{{c.nome}}</td>
        <td>{{c.cpf}}</td>
        <td>{{c.telefonePrincipal}}</td>
        <td class="text-table-left">{{c.email}}</td>
        <td>
          <span class="badge status-span"
                [ngClass]="{'badge-success': c.situacao === 'EM DIA', 'badge-danger': c.situacao === 'CANCELADO',
                'badge-warning': c.situacao === 'INADIMPLENTE'}">{{c.situacao}}</span>
        </td>
        <td>
          <a href="javascript:void(0)" pTooltip="Ativar" tooltipPosition="top"><i class="fa fa-check"
            *ngIf="c.situacao === 'CANCELADO'"></i></a>
          <a href="javascript:void(0)" pTooltip="Editar" tooltipPosition="top"
             [routerLink]="['/cliente/editar', c.id]"><i class="fa fa-pencil"></i></a>
          <a href="javascript:void(0)" pTooltip="Detalhes" tooltipPosition="top"><i class="fa fa-eye"></i></a>
          <a href="javascript:void(0)" pTooltip="Cancelar" tooltipPosition="top"><i class="fa fa-ban"
            *ngIf="c.situacao === 'EM DIA' || c.situacao === 'INADIMPLENTE'"
              (click)="prepararCancelamento(c.id)"></i></a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
